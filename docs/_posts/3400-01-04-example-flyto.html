<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>flyTo</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.1.0/mapbox-gl.js'></script>
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
var map;
mapboxgl.accessToken = '<your access token here>';
mapboxgl.util.getJSON('https://www.mapbox.com/mapbox-gl-styles/styles/outdoors-v4.json', function (err, style) {
  if (err) throw err;
  map = new mapboxgl.Map({
    container: 'glmap',
    style: style,
    center: [39.18219146972959, -76.53767428365573],
    zoom: 15.2
  });

  var i = 0;
  var locations = [
    {LatLng: new mapboxgl.LatLng(40.72778224231277, -73.98740103653773), zoom: 13.25, bearing: 20}, // New York City
    {LatLng: new mapboxgl.LatLng(4.604453978535204, -74.07756046531124), zoom: 11.2, bearing: 0}, // Bogota
    {LatLng: new mapboxgl.LatLng(13.611439066087442, 100.43847796727471), zoom: 7.25, bearing: 90}, // Bangkok
    {LatLng: new mapboxgl.LatLng(22.26549841857303, 114.16342003387751), zoom: 12.2, bearing: -10} // Hong Kong
  ];

  function flyToLocation(loc) {
    map.stop();
    map.flyTo(loc.LatLng, loc.zoom, loc.bearing, {speed: 0.8});
  };

  // Click on "previous" button
  $('#previous').on('click', function() {
    i = (i > 0) ? i-1 : locations.length-1;
    flyToLocation(locations[i]);
    return false;
  });
  // Click on "next" button
  $('#next').on('click', function() {
    i = (i < locations.length-1) ? i+1 : 0;
    flyToLocation(locations[i]);
    return false;
  });
});
</script>
</body>
</html>
